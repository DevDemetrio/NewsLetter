<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Newsletter Exclusiva</title>
  </head>
  <body>
    <main>
      <div class="background">
        <section>
          <p>Workspace inspiration</p>
          <header>
            <h1>NEWSLETTER EXCLUSIVA</h1>
          </header>
          <div>
            <p>
              Assine nossa newsletter e transforme seu espaço de trabalho em um
              oásis de produtividade!
            </p>
          </div>
          <div>
            <form action="submit">
              <input type="text" placeholder="Digite seu email" />
              <button>QUERO RECEBER</button>
            </form>
          </div>
        </section>
        <div class="background__img">
          <img
            src="/assest/img/BG.png"
            alt="imagem mostra uma mesa que sobre ela há um vaso de flores, celular, monitor, notebook e teclado com mouse "
          />
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <div>
          <aside>
            <div class="news__icons"></div>
            <h2>As últimas inovações</h2>
          </aside>
          <aside class="reviews">
            <div class="reviews__icons"></div>
            <h2>Reviews detalhadas</h2>
          </aside>
          <aside class="tips">
            <div class="tips____icons"></div>
            <h2>Dicas de Organização</h2>
          </aside>
          <aside class="offer">
            <div class="offer__icons"></div>
            <h2>Ofertas exclusivas</h2>
          </aside>
        </div>
      </nav>
    </footer>
  </body>
</html>
